<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon" href="media/icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delayed Redirect</title>
<style>
    body{
    margin: 0;
    padding: 0;
    background-image: url("media/loading.gif");
    background-size: contain;
    background-position: contain;
    background-repeat: no-repeat;
    height: 1000vh;
    }
     </style>
</head>
<body>

<script>
// Function to redirect after a certain time
function redirect() {
    // Change the URL to the page you want to redirect to
    window.location.href = 'Home.html';
}

// Delay in milliseconds (e.g., 5000 for 5 seconds)
const delayInMilliseconds = 5000;

// Set timeout to call the redirect function after the delay
setTimeout(redirect, delayInMilliseconds);
</script>

</body>
</html>
